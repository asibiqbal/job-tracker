<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- font -->
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F8FAFC]">
    <nav class="container mx-auto">
        <h1 class="text-[#002C5C] font-[geist] pt-10 pb-2.5  text-3xl font-bold">Job Application Tracker
        </h1>
        <!-- Counts -->
        <div class="grid grid-cols-3 gap-4 pb-6">
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Total</p>
                <p id="" class="font-bold text-2xl text-[#002C5C]">0</p>
            </div>
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Interview</p>
                <p id="" class="font-bold text-2xl text-[#10B981]">0</p>
            </div>
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Total</p>
                <p id="" class="font-bold text-2xl text-[#EF4444]">0</p>
            </div>
        </div>

        <hr class="text-[#E6E7E9] pb-6">
    </nav>

    <!-- main  -->
    <main class="container mx-auto">
        <!-- available jobs -->
        <div class="flex justify-between">
            <p class="font-semibold text-xl text-[#002C5C]">Available Jobs</p>
            <p class="text-[#64748B]"><span class="mr-1">8</span>Jobs</p>
        </div>
        <div class="pt-6 pb-4">
            <button class="px-8 py-2 mr-2 rounded-sm text-white text-xs font-semibold bg-[#3B82F6]">All</button>
            <button class="px-8 py-2 mr-2  rounded-sm text-[#64748B] text-xs font-semibold bg-white">Interview</button>
            <button class="px-8 py-2 rounded-sm text-[#64748B] text-xs font-semibold bg-white">Rejected</button>
        </div>

        <!-- card items -->
        <div>
            <!-- card item-1 -->
            <div class="bg-white rounded-sm p-6 relative">
                <h2 class="font-semibold text-lg text-[#002C5C]">Mobile First Corp</h2>
                <p class="text-[#64748B] mt-1">React native developer</p>
                <p class="text-[#64748B] my-5 text-sm">Remote • Full-time • $130,000 - $175,000</p>
                <button class="text-[#002C5C] my-2 text-sm bg-[#EEF4FF] px-3 py-2 font-semibold">NOT APPLIED</button>
                <P class="text-[#323B49] mb-5">Build cross-platform mobile applications using React
                    Native. Work on
                    products used by millions of
                    users worldwide.</P>
                <button
                    class="text-[#10B981] font-semibold uppercase py-2 px-3 border rounded-sm border-[#10B981] mr-2">Interview</button>
                <button
                    class="text-[#EF4444] font-semibold uppercase py-2 px-3 border rounded-sm border-[#EF4444]">Interview</button>
                <div>
                    <img class="cursor-pointer border-[#F1F2F4] border-2 rounded-full p-2 absolute top-6 right-0"
                        src="img/delete.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <!-- add js -->
    <script src="script.js"></script>
</body>

</html>
