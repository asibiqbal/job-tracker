<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- font -->
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F8FAFC]">
    <nav class="container mx-auto">
        <h1 class="text-[#002C5C] font-[geist] pt-10 pb-2.5  text-3xl font-bold">Job Application Tracker
        </h1>
        <!-- Counts -->
        <div class="grid grid-cols-3 gap-4 pb-6">
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Total</p>
                <p id="" class="font-bold text-2xl text-[#002C5C]">0</p>
            </div>
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Interview</p>
                <p id="" class="font-bold text-2xl text-[#10B981]">0</p>
            </div>
            <div class="bg-white rounded-lg p-5">
                <p class="text-[#323B49] text-sm">Total</p>
                <p id="" class="font-bold text-2xl text-[#EF4444]">0</p>
            </div>
        </div>

        <hr class="text-[#E6E7E9] pb-6">
    </nav>

    <!-- main  -->
    <main class="container mx-auto">
        <!-- available jobs -->
        <div class="flex justify-between">
            <p class="font-semibold text-xl text-[#002C5C]">Available Jobs</p>
            <p class="text-[#64748B]"><span class="mr-1">8</span>Jobs</p>
        </div>
        <div class="pt-6 pb-4">
            <button class="px-8 py-2 rounded-sm text-white text-xs font-semibold bg-[#3B82F6]">All</button>
            <button class="px-8 py-2 rounded-sm text-[#64748B] text-xs font-semibold bg-white">Interview</button>
            <button class="px-8 py-2 rounded-sm text-[#64748B] text-xs font-semibold bg-white">Rejected</button>
        </div>
    </main>
    <!-- add js -->
    <script src="script.js"></script>
</body>

</html>
